<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Rafting Travel</title>
    <meta name="description" content="Contact page of rafting travel company">
    <meta name="author" content="Matheus">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>

    <header>
        <img src="images/z-raftingcompas.jpg" alt="WWR logo" width="200">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="about.html">About Us </a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="information">
            <h1>Rafting Travel Company</h1>
            <p>140 Zion street </p>
            <p>Kolob, New York</p>
            <p>+1 777 777 777</p>
            <p>Raftingtravel@gmail.com</p>
        </div>
        <div class="contact-container">
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2620.4081349463227!2d-50.76981449552706!3d-29.415705886432594!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1759947032372!5m2!1spt-BR!2sbr"
                    width="350" height="350" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <form class="contact-form>">
                <div class="quiz-itens">
                    <label for="q1">Name</label>
                    <input type="text" id="q1" name="q1" required>
                </div>

                <div class="quiz-itens">
                    <label for="q2">Email</label>
                    <input type="text" id="q2" name="q2" required>
                </div>

                <div class="radios" id="q3">
                    <label><input type="radio" name="q3" value="General Inquiry"> General inquiry</label>
                    <label><input type="radio" name="q3" value="reservation"> Reservation question</label>
                    <label><input type="radio" name="q3" value="Website Suggestion"> Website Suggestion</label>
                </div>
                <div class="quiz-itens">
                    <label for="q4">Message</label>
                    <textarea name="q4" id="q4" required></textarea>
                </div>
                <div class="row checkbox-row">
                    <input id="subscribe" name="subscribe_monthly" type="checkbox" value="yes">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                </div>
                <button type="submit">Submit</button>
            </form>

        </div>
        <section>
            <h2>We are here to serve you!</h2>
        </section>
        <section class="gallery2">
            <h2 class="visually-hidden">Our Team</h2>
            <figure>
                <img src="images/peopleadapt.jpg" alt="cutting-edge equipment" width="85">
                <figcaption>Captain and Guide</figcaption>
            </figure>
            <figure>
                <img src="images/raftinggerente.png" alt="supervisor" width="120">
                <figcaption>Superviser</figcaption>
            </figure>
            <figure>
                <img src="images/rafting59_600.png" alt="group fun" width="140">
                <figcaption>Manager</figcaption>
            </figure>

        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p> © 2025 ❖ Matheus Serafim ❖ Rafting Travel</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.svg" alt="Facebook logo" width="30">
            </a>
            <a href="https://linkedin.com">
                <img src="images/linkedin.svg" alt="LinkedIn logo" width="30">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.svg" alt="Instagram logo" width="30">
            </a>
        </nav>
    </footer>

</body>

</html>
